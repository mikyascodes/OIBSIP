{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div
        class="alert alert-{{ message.tags }} position-fixed top-50 start-50 translate-middle mt-3 w-50 h-25 text-center z-1 fs-4">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
