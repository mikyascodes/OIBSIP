<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body class="light-mode">
  <div class="animation d-flex justify-content-center align-items-center mt-lg-4">
    <h2 class="light-mode">Numbernaut</h2>
    <img src="bearded-man-icon.png" alt="bearded-man-icon">
  </div>
  <div class="d-grid position-absolute top-50 start-50 translate-middle bg-dark custom-container light-mode">
    <div><input type="text" class="form-control display"></div>
    <div class="row">
      <div class="col-2"><button class="btn btn-ln btn-fun bg-info btn-block btn-sz-lg light-mode">ln</button></div>
      <div class="col-2"><button class="btn btn-log btn-fun bg-info btn-block btn-sz-lg light-mode">log</sup></button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=7>7</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=8>8</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=9>9</button>
      </div>
      <div class="col-2"><button class="btn btn-op bg-warning btn-block btn-sz light-mode" data-value="/">/</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2"><button class="btn btn-e btn-fun bg-info btn-block btn-sz-lg light-mode">e</button></div>
      <div class="col-2"><button
          class="btn btn-ex btn-fun bg-info btn-block btn-sz-lg light-mode">e<sup>x</sup></sup></button></div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=4>4</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=5>5</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=6>6</button>
      </div>
      <div class="col-2"><button class="btn btn-op bg-warning btn-block btn-sz light-mode" data-value="*">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2"><button
          class="btn btn-x2 btn-fun bg-info btn-block btn-sz-lg light-mode">x<sup>2</sup></button></div>
      <div class="col-2"><button
          class="btn btn-xy btn-fun bg-info btn-block btn-sz-lg light-mode">x<sup>y</sup></button></div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=1>1</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=2>2</button>
      </div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=3>3</button>
      </div>
      <div class="col-2"><button class="btn btn-op bg-warning btn-block btn-sz light-mode" data-value="-">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2"><button class="btn btn-radic btn-fun bg-info btn-block btn-sz-lg light-mode">&radic;</button>
      </div>
      <div class="col-2"><button class="btn btn-pi btn-fun bg-info btn-block btn-sz-lg light-mode">&pi;</button></div>
      <div class="col-2"><button class="btn btn-num bg-secondary btn-block btn-sz light-mode" data-value=0>0</button>
      </div>
      <div class="col-2"><button class="btn btn-op bg-secondary btn-block btn-sz light-mode" data-value=".">.</button>
      </div>
      <div class="col-2"><button class="btn btn-clear bg-danger btn-block btn-sz light-mode">C</button></div>
      <div class="col-2"><button class="btn btn-op bg-warning btn-block btn-sz light-mode" data-value="+">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2"><button class="btn btn-brackets bg-info btn-block btn-sz-lg light-mode">( )</button></div>
      <div class="col-2"><button class="btn btn-percnt btn-fun bg-info btn-block btn-sz-lg light-mode">&percnt;</button>
      </div>
      <div class="col-2"><button class="btn btn-setting bg-success btn-block btn-sz light-mode"><i
            class="fas fa-cog"></i></button></div>
      <div class="col-2"><button class="btn bg-secondary btn-block btn-sz toggle-button light-mode"><i
            class="fas fa-moon"></i></button></div>
      <div class="col-2"><button class="btn btn-ac bg-danger btn-block btn-sz light-mode">AC</button></div>
      <div class="col-2"><button class="btn btn-equal bg-info btn-block btn-sz light-mode">=</button></div>
    </div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</body>

</html>
